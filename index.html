<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">-->
    <title>掌上英雄联盟商城</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/base.css">

<body>
<!--最外层的容器盒子-->
<div class="lol_container">
    <!--顶部搜索栏-->
    <div class="lol_header ">
        <a href="javascript:;" class="lol_userIcon">
            <img src="./images/usericon.jpg" alt="用户头像">
        </a>
        <span class="fa fa-search searchIcon"></span>
        <input type="search" placeholder="找你喜欢的商品" class="lol_search" style="line-height: normal">
        <a href="javascript:;" class="lol_card" >
            <span class="fa fa-credit-card-alt "></span>
        </a>
        <a href="javascript:;" class="lol_cart">
            <span class="fa fa-shopping-cart "></span>
        </a>
    </div>
    <div class="lol_banner clearfix">
        <ul class="banner_image clearfix">
            <li><a href="#"><img src="./images/aoen.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/kasha.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/zuoyi.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/kamier.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/aoen.jpg" alt=""></a></li>
            <li><a href="#"><img src="./images/kasha.jpg" alt=""></a></li>
        </ul>
        <ul class="banner_index clearfix">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <div class="new">
        <div class="new_title">
            <span class="new_title_up">最新上架</span>
            <span class="fa fa-angle-double-right new_title_right"><a href="#"></a></span>
        </div>
        <div class="new_item">
            <ul>
                <li class="f_l">
                    <a href="#"><img src="./images/kongjunuoshou.jpg" alt=""></a>
                    <span class="fa fa-hand-o-right riot_logo"></span>
                    <span class="item_price">99999</span>
                    <span class="item_name">恐惧新星 德莱厄斯</span>
                </li>
                <li class="f_r">
                    <a href="#"><img src="./images/shenghuanuoshou.jpg" alt=""></a>
                    <span class="fa fa-hand-o-right riot_logo"></span>
                    <span class="item_price">9900</span>
                    <span class="item_name">生化骑士 德莱厄斯</span>
                </li>
                <li class="f_r">
                    <a href="#"><img src="./images/guanlannuoshou.jpg" alt=""></a>
                    <span class="fa fa-hand-o-right riot_logo"></span>
                    <span class="item_price">6900</span>
                    <span class="item_name">灌篮高手 德莱厄斯</span>
                </li>
            </ul>
        </div>
    </div>
</div>
